<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Involved - Horizontal Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6ba644, #4a7c32);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .scroll-container {
            padding: 20px 0;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }

        .scroll-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        .cards-wrapper {
            display: inline-flex;
            gap: 30px;
            padding: 0 50px;
            align-items: flex-start;
        }

        .involvement-card {
            flex: 0 0 350px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            white-space: normal;
        }

        .involvement-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .card-image {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .involvement-card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 60px;
            text-align: center;
        }

        .card-button {
            background: transparent;
            border: 2px solid #6ba644;
            color: #6ba644;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            width: 100%;
        }

        .card-button:hover {
            background: #6ba644;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(107, 166, 68, 0.3);
        }

        .scroll-indicator {
            text-align: center;
            padding: 20px;
            color: white;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .scroll-arrows {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .arrow-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrow-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .involvement-card {
                flex: 0 0 280px;
            }
            
            .cards-wrapper {
                padding: 0 20px;
                gap: 20px;
            }
            
            .card-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Get Enrolled In Your Favourite Activity!</h1>
    </div>

    <div class="scroll-container" id="scrollContainer">
        <div class="cards-wrapper">
            <div class="involvement-card">
                <div class="card-image">
                    <img src="pexels-valeria-ushakova-603898-3094208.jpg" alt="gardening">
                </div>
                <div class="card-content">
                    <button class="card-button">Gardening and Organic Farming</button>
                </div>
            </div>

            <div class="involvement-card">
                <div class="card-image">
                    <img src="pexels-gary-barnes-6231619.jpg"alt="crafts">
                </div>
                <div class="card-content">
                    <button class="card-button">Eco-friendly Crafts and Art</button>
                </div>
            </div>

            <div class="involvement-card">
                <div class="card-image">
                    <img src="pexels-ron-lach-9034680.jpg"alt="Campaigns">
                </div>
                <div class="card-content">
                    <button class="card-button">Clean-Up Campaigns</button>
                </div>
            </div>

            <div class="involvement-card">
                <div class="card-image">
                    <img src="pexels-tubadinn-30417402.jpg" alt="trekking">
                </div>
                <div class="card-content">
                    <button class="card-button">Nature Walks and Trekking</button>
                </div>
            </div>

            <div class="involvement-card">
                <div class="card-image">
                    <img src="pexels-karolina-grabowska-7692893.jpg" alt="workshops">
                </div>
                <div class="card-content">
                    <button class="card-button">Environmental Workshops and Seminars</button>
                </div>
            </div>
        </div>
    </div>

    

    <script>
        const scrollContainer = document.getElementById('scrollContainer');
        
        function scrollLeft() {
            scrollContainer.scrollBy({
                left: -380,
                behavior: 'smooth'
            });
        }
        
        function scrollRight() {
            scrollContainer.scrollBy({
                left: 380,
                behavior: 'smooth'
            });
        }

        // Touch/swipe support for mobile
        let isDown = false;
        let startX;
        let scrollLeftPos;

        scrollContainer.addEventListener('mousedown', (e) => {
            isDown = true;
            startX = e.pageX - scrollContainer.offsetLeft;
            scrollLeftPos = scrollContainer.scrollLeft;
        });

        scrollContainer.addEventListener('mouseleave', () => {
            isDown = false;
        });

        scrollContainer.addEventListener('mouseup', () => {
            isDown = false;
        });

        scrollContainer.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - scrollContainer.offsetLeft;
            const walk = (x - startX) * 2;
            scrollContainer.scrollLeft = scrollLeftPos - walk;
        });

        // Add click functionality to buttons
        document.querySelectorAll('.card-button').forEach(button => {
            button.addEventListener('click', function() {
                const action = this.textContent.toLowerCase();
                alert(`You clicked: ${this.textContent}`);
                // Add your specific functionality here
            });
        });
    </script>
</body>
</html>
